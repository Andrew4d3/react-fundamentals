<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <!-- What this does is to translate our JSX code to plain JS code -->
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const myProps = {className: 'container', children: 'Hello World'}

    // Since classname comes last, we're overwriting its value, if it were first the one from props will take precedence
    const myComponent = <div {...myProps} className="default" />

    ReactDOM.createRoot(document.getElementById('root')).render(myComponent)
  </script>
</body>
